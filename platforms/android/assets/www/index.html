<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="MyCtrl" class="platform-android platform-cordova platform-webview">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Próximos Horários</h1>
      </ion-header-bar>
      <ion-content>

        <ion-refresher pulling-text="" on-refresh="doRefresh()">
        </ion-refresher>

        <div class="list">

          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search">
          </label>

          <!-- Favoritos -->

          <div class="item item-divider" style="text-align: center;" ng-if="favorites.length > 0"> Favoritos </div>

          <div class="item item-next-hour item-icon-right" ng-repeat="line in favorites">
            <a ng-if="!line.display && (line.nexthours == null || line.nexthours.length == 0)" class="next-hour-box single" href="#"> 
              <div class="inner-hour center"> - </div> 
            </a>

            <a ng-if="!line.display && (line.nexthours != null && line.nexthours.length > 0)" class="next-hour-box single" href="#" ng-click="expandHour(line)"> 
              <div class="inner-hour center" >{{ line.nexthours[0] }}</div> 
            </a>

            <a ng-if="line.display" class="next-hour-box multiple-hours" href="#" ng-click="expandHour(line)">

              <ion-scroll direction="x" scrollbar-x="false" style="width: 100%; height: 40px;">
                <div style="display: -webkit-inline-flex; height: 40px; line-height:40px; margin-top:1px;"> 
                  <div class="inner-hour inner-hour-list" ng-repeat="nexthour in line.nexthours"> {{ nexthour }}</div>
                </div>
              </ion-scroll>

            </a>

            <div ng-class="{hidden: line.display}"> 
              <span class="line-name"> {{ line.number }} - {{ line.name }} </span>
              <span class="line-extra-info"> 
                Saindo de {{ line.starting_at }}  
                </span>
            </div>
            
            <a href="#" ng-click="addFavorite(line)" ng-if="!line.display && !line.isFavorite"> <i class="icon ion-ios-star-outline favorite"> </i> </a>

            <a href="#" ng-click="removeFavorite(line)" ng-if="!line.display && line.isFavorite"> <i class="icon ion-ios-star favorite"> </i> </a>
          </div>

          <!-- all lines -->

          <div class="item item-divider" style="text-align: center;"> Próximos </div>

          <!-- Main line -->
          <div class="item item-next-hour item-icon-right" collection-repeat="line in lines">

            <a ng-if="!line.display && (line.nexthours == null || line.nexthours.length == 0)" class="next-hour-box single" href="#"> 
              <div class="inner-hour center"> - </div> 
            </a>

            <a ng-if="!line.display && (line.nexthours != null && line.nexthours.length > 0)" class="next-hour-box single" href="#" ng-click="expandHour(line)"> 
              <div class="inner-hour center" >{{ line.nexthours[0] }}</div> 
            </a>

            <a ng-if="line.display" class="next-hour-box multiple-hours" href="#" ng-click="expandHour(line)">

              <ion-scroll direction="x" scrollbar-x="false" style="width: 100%; height: 40px;">
                <div style="display: -webkit-inline-flex; height: 40px; line-height:40px; margin-top:1px;"> 
                  <div class="inner-hour inner-hour-list" ng-repeat="nexthour in line.nexthours"> {{ nexthour }}</div>
                </div>
              </ion-scroll>

            </a>

            <div ng-class="{hidden: line.display}"> 
              <span class="line-name"> {{ line.number }} - {{ line.name }} </span>
              <span class="line-extra-info"> 
                Saindo de {{ line.starting_at }}  
                </span>
            </div>
            
            <a href="#" ng-click="addFavorite(line)" ng-if="!line.display && !line.isFavorite"> <i class="icon ion-ios-star-outline favorite"> </i> </a>

            <a href="#" ng-click="removeFavorite(line)" ng-if="!line.display && line.isFavorite"> <i class="icon ion-ios-star favorite"> </i> </a>

          </div>

          <!-- Main line -> 

        </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
